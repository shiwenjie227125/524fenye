<h4>添加用户</h4>
<table class="table table-bordered add">
    <tr>
        <td>登录名：<input type="text" ng-model="add.ID"></td>
        <td>登录名：<input type="text" ng-model="add.loginname"></td>
        <td>真实姓名：<input type="text" ng-model="add.name"></td>
        <td>角色：<select ng-model="add.role">
            <option>管理员0</option>
            <option>管理员1</option></select></td>
        <td>手机：<input type="text" ng-model="add.telephone"></td>
        <td>邮箱：<input type="text" ng-model="add.email"></td>
        <td>状态：<select name="" id="" ng-model="add.state">
            <option>启用</option>
            <option>禁用</option>
        </select></td>
    </tr>
</table>
<button ng-click="addFn()" class="addButton">添加</button>
